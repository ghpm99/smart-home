{% extends "base.html" %}

{% block content %}
    <div>Uso de CPU: {{ cpu_percent }}</div>
    {% for disk in disk_partitions %}
        <div>device: {{ disk.device }}</div>
        <div>mount point: {{ disk.mountpoint }}</div>
        <div>fs type: {{ disk.fstype }}</div>
        <div>opts: {{ disk.opts }}</div>
    {% endfor %}
{% endblock content %}
