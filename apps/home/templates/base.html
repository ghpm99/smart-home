{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="HTML, CSS, JavaScript" />
        <meta name="description" content="Video" />
        <meta name="referrer" content="origin-when-cross-origin">
        <meta name="viewport"
        content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta name="robots" content="none">
        <script src="{% static 'vendor/jquery-3.7.0.min.js' %}"></script>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"></link>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        {% block title %}<title>{{ computer_name }}</title>{% endblock title %}
        {% block head_bottom %}{% endblock head_bottom %}
    </head>
    <body>
        <div id="content-body">
            {% block content %}{% endblock content %}
          </div>
    </body>
    {% block body_bottom %}{% endblock body_bottom %}
</html>
