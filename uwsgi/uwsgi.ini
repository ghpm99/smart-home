[uwsgi]
wsgi-file=$PROJECTS/smart-home/djhome/wsgi.py
socket=$PROJECTS/smart-home/uwsgi/uwsgi.sock
http-socket=:8500
processes=4
threads=2
master=true
chmod-socket=666
uid=www-data
gid=www-data
vacuum=true
die-on-term=true
pidfile=$PROJECTS/smart-home/uwsgi/uwsgi.pid
chdir=$PROJECTS/smart-home/
daemonize=$PROJECTS/smart-home/log/error.log
static-map=/static=$PROJECTS/smart-home/static
virtualenv=$PROJECTS/smart-home/.venv