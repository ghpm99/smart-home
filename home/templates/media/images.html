{% extends "base.html" %}
{% block content %}

    <div class="card m-3">
        <div class="card-header">
            <div>Informações Gerais:</div>
        </div>
        <div class="card-body d-flex">
            <div class="p-2">
                <div>Total de imagens: {{ total_images_files }}</div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-between flex-wrap">
        <div class="container">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                {% for image in images %}
                    <div class="col">
                        <div class="card shadow-sm">
                            <img class="bd-placeholder-img card-img-top" src="{{ image.path }}/{{ image.name }}" />
                            <div class="card-body">
                                <div class="card-text">
                                    {{ image.name }}
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

{% endblock content %}
